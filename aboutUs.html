<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"></script>
        
        <style>
            * {
                box-sizing: border-box;
            }
            body{
                margin: 0;
                height: 100vh;
                width: 100vw;
            }
            header{
                background: red;
                width: 100%;
                text-align: center;
                font-size: 0;
            }

            header > div {
                font-size: 1rem;
            }
            .hambMenu, .logoTitle, .searchButton {
                display: inline-block;
            }
            .hambMenu, .searchButton {
                height: 100%;
            }
            .hambMenu{
                background: #f6f6f6;
                width: 15%;
                padding: 0px 9px;
                position: relative;
                top: 12px;
                left: 12px;
            }
            .hambMenu > .line {
                height: 3px;
                background-color: black;
                margin: 12px 0;
            }
            .logoTitle{
                width: 70%;
            }
            .searchButton{
                width: 15%;
            }
        </style>
    
    </head>
    <body>
        <header>
            <div class="hambMenu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="logoTitle">
                <h1>Game Finder</h1>
            </div>
            <div class="searchButton"></div>
        </header>
        <center>
            <div class="teamContainer">
                <div class="teamMember">
                    <div class="grossPic"></div>
                    <div class="memberName">Steffany Gross</div>
                    <div class="memberTitle">Boss Lady</div>
                    <div class="memberLinks">Portfolio | LinkedIn</div>
                </div>
                <div class="teamMember">
                    <div class="faskeyPic"></div>
                    <div class="memberName">Delray Faskey</div>
                    <div class="memberTitle">Much Programmer. Wow.</div>
                    <div class="memberLinks">Portfolio | LinkedIn</div>
                </div>
                <div class="teamMember">
                    <div class="lacinaPic"></div>
                    <div class="memberName">Stephanie Lacina</div>
                    <div class="memberTitle">Huh?</div>
                    <div class="memberLinks">Portfolio | LinkedIn</div>
                </div>
                <div class="teamMember">
                    <div class="luPic"></div>
                    <div class="memberName">Sharry Lu</div>
                    <div class="memberTitle">Nice Programmer Lady</div>
                    <div class="memberLinks">Portfolio | LinkedIn</div>
                </div>
                <div class="teamMember">
                    <div class="rizoPic"></div>
                    <div class="memberName">Martin Rizo</div>
                    <div class="memberTitle">Hax</div>
                    <div class="memberLinks">Portfolio | LinkedIn</div>
                </div>
                <div class="teamMember">
                    <div class="stonePic"></div>
                    <div class="memberName">Daniel Stone</div>
                    <div class="memberTitle">Guy</div>
                    <div class="memberLinks">Portfolio | LinkedIn</div>
                </div>
            </div>
        </center>
        <footer></footer>
    </body>
</html>
